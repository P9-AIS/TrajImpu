postgresCfg:
  host: localhost
  port: 5432
  database: trajimpu
  user: admin
  password: secret

trafficForceProviderCfg:
  start_date: 2024-01-01
  end_date: 2024-01-02
  sample_rate: 1
  base_tile_size_m: 50
  down_scale_factor: 16
  area:
    bottom_left:
      E: 3592900.0
      N: 3055500.0
    top_right:
      E: 4399500.0
      N: 3475350.0
  vessel_types: ['cargo', 'tanker']
  output_dir: "Outputs/Tilemaps"
  sato_sigmas: [1, 2, 4,8]
  gaussian_sigma: 16.0
  low_percentile_cutoff: 1.0
  high_percentile_cutoff: 99.0
  sensitivity1: 3
  sensitivity2: 2

heatmapGeneratorCfg:
  output_dir: "Outputs/Heatmaps"
  target_pixel_size: 4000
  color_map: 'jet' # Options: 'plasma', 'viridis', 'inferno', 'jet'