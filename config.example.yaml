postgresCfg:
  host: localhost
  port: 5432
  database: trajimpu
  user: admin
  password: secret

trafficForceProviderCfg:
  start_date: 2024-01-01
  end_date: 2024-01-08
  sample_rate: 1
  base_zoom: 19
  target_zoom: 17
  area:
    bottom_left:
      lat: 54.622382
      lon:  7.269879
    top_right:
      lat: 57.750526
      lon: 12.868355
  vessel_types: ['cargo', 'tanker']
  output_dir: "Outputs/Tilemaps"
  sato_sigmas: [1, 2, 4,8]
  gaussian_sigma: 16.0
  low_percentile_cutoff: 1.0
  high_percentile_cutoff: 99.0
  sensitivity1: 3
  sensitivity2: 2

heatmapGeneratorCfg:
  output_dir: "Outputs/Heatmaps"
  target_pixel_size: 4000
  color_map: 'jet' # Options: 'plasma', 'viridis', 'inferno', 'jet'